<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jq</title>
</head>
<body>
<div class="b"></div>
<div id="a">
	<div class="b c"></div>
	<div class="b c"></div>
	<div class="b"></div>
	<p class="b c"><span>aaa</span></p>
</div>
<script type="text/javascript">
	function jq(cName,root,tag) {// className，id||body，标签
		if (root) {// 返回id类型
			root = typeof root=="string" ? document.getElementById(root) : root;
		}else{
			root = document.body;
		}
		tag = tag || "*";//标签
		var tags = root.getElementsByTagName(tag),arr = [];
		for (var i = 0; i < tags.length; i++) {
			for (var j = 0,k = tags[i].className.split(" "); j < k.length; j++) {
				if (k[j]==cName) {
					arr.push(tags[i]);
					break;
				}
			}
		}
		return arr;
	}
	function jqt(node) {
		if (node) {
			var tag = node.split(" "),// 判断传进来的节点是不是有子节点
				root,
				arr = [];

			if (tag.length==1) {// 只有一个className/id/tag
				arr = getClassName(tag);
			}else{
				tag = judgeInput(tag);
				console.log(tag);
				getMoreClass(tag);
			}
		}
		return arr;
	}

	function getClassName(s) {// 还得判断是不是有子级元素
		s = String(s);
		var str = s.substr(0,1),// 获取第一个字母判断是否clas/id
			root = document.body,
			name = s.substr(1,s.length-1),
			arrTemp = [];
		switch(str) {
			case ".":
				// class
				arrTemp = getClass(name);
				break;
			case "#":
				// id
				var temp = document.getElementById(name);
				arrTemp.push(temp);
				break;
			default:
				// span
				arrTemp = getClass(s);
				break;
		}
		return arrTemp;
	}

	function judgeInput(arr){// 返回一个单词或数组 并将其区分为class id span
		var arrTemp = [];
		for (var i = 0; i < arr.length; i++) {
			var str = String(arr[i]),
			temp = str.substr(0,1);
			if (temp=="." || temp=="#") {
				str = str.substr(1,arr[i].length-1);
			}else{
				str = str;
			}
			arrTemp.push(str);
		}
		return arrTemp;
	}
	function getClass(Name,root,tag) {// className domTree EG:span
		if (root) {
			root = typeof root=="string" ? document.getElementById(root) : root;
		}else{
			root = document.body;
		}
		var tag = tag || "*";
		temp = root.getElementsByTagName(tag),arrTemp = [];
		for (var i = 0; i < temp.length; i++) {
			for (var j = 0,k = temp[i].className.split(" "); j < k.length; j++) {
				if (k[j]==Name) {
					arrTemp.push(temp[i]);
					break;
				}
			}
		}
		return arrTemp;
	}
	function getMoreClass(tag) {
		var tags = tag,i=0,root;
		console.log(tags[0]);
		if (tags[0]) {
			root = typeof tags[0]=="string" ? document.getElementById(tags[0]) : tags[0];
		}else{
			root = document.body;
		}
		var temp="";
		do{
			i++;
			var tagTemp = tags[i] || "*";
			temp = root.getElementsByTagName(tagTemp);
		}while( i<(tags.length-1) );
			console.log(temp);

	}

	console.log(document.getElementById("a").getElementsByTagName("p").getElementsByTagName("span"));// 多次出错getElementBytagName
	console.log(jqt("#a p span"));
	// 实现多次获取自己元素的
</script>
</body>
</html>
