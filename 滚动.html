<!DOCTYPE html>
<html>
<head>
	<title>滚动</title>
	<meta charset="utf-8" />
	<script src="../../jquery/jquery.min.js"></script>
	<style type="text/css">
	.a{width: 500px;height: 300px;margin: 20px auto;background: #acc;text-align: center;}
	.a ul{margin: 0;padding: 0;}
	.a ul li{width: 100%;height: 35px;list-style: none;margin-top: 2.5px;background: #aaa;float: left;}
	.a ul .showa{background: #eee;}
	</style>
</head>
<body>
<div class="a">
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
		<li>f</li>
		<li>g</li>
		<li>h</li>
	</ul>
</div>
<button class="next">next</button>
<button class="prev">prev</button>

<script type="text/javascript">
	var li = $(".a li"),len = li.length,now = -1,star,
	init = function() {
		now = now >= (len-1) ? 0:now+1;//当前li
		show(now);
	}
	function auto() { star = setInterval(init,1000); }
	function show(now) {// show now class
		li.removeClass("showa");
		li.eq(now).addClass("showa");
	}
	$(".next").click(function() {// next li
		clearInterval(star);
		now = now >= (len-1) ? 0:now+1;
		show(now);
		setTimeout(auto(),4000);// 之后没反应会自动
	})
	$(".prev").click(function() {// pre li
		clearInterval(star);
		now = now <= 0 ? (len-1):now-1;
		show(now);
		setTimeout(auto(),4000);
	})
	auto();
</script>
</body>
</html>
